# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-nfs
  namespace: democratic-csi
spec:
  interval: 24h
  chart:
    spec:
      chart: democratic-csi
      version: "0.15.0"
      interval: 24h
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: democratic-csi
  values:
    csiDriver:
      name: "org.democratic-csi.nfs"

    driver:
      config:
        driver: freenas-nfs
        httpConnection:
          protocol: https
          apiKey: "${SECRET_TRUENAS_API_KEY}"
          host: "${SECRET_TRUENAS_HOST}"
          port: 443
          allowInsecure: true
        sshConnection:
          host: "${SECRET_TRUENAS_HOST}"
          username: "${SECRET_TRUENAS_USER}"
          password: "${SECRET_TRUENAS_PASS}"
        zfs:
          cli:
            sudoEnabled: true
            paths:
              chroot: /sbin/chroot
              sudo: /usr/bin/sudo
              zfs: /sbin/zfs
              zpool: /sbin/zpool
          datasetParentName: tank/nfs/vols
          detachedSnapshotsDatasetParentName: tank/nfs/snaps
          zvolEnableQuotas: true
          zvolEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0
          datasetPermissionsGroup: 0
        nfs:
          shareHost: "${SECRET_TRUENAS_HOST}"
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMaprootUser: root
          shareMaprootGroup: wheel
          shareMapallUser: ""
          shareMapallGroup: ""

    storageClasses:
      - name: truenas-nfs
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
        mountOptions:
          - noatime
          - nfsvers=4

    volumeSnapshotClasses:
      - name: truenas-nfs

    controller:
      driver:
        image:
          tag: next

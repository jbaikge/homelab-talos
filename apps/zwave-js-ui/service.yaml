# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/v1.33.0/service-v1.json
apiVersion: v1
kind: Service
metadata:
  name: zwave-service
  namespace: zwave
spec:
  ports:
    - name: http
      port: 8091
      targetPort: http
    - name: websocket
      port: 3000
      targetPort: websocket
  selector:
    app: zwave

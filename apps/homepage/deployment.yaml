# yaml-language-server: $schema=https://github.com/yannh/kubernetes-json-schema/raw/refs/heads/master/v1.33.0/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      serviceAccountName: homepage
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: homepage
          image: "ghcr.io/gethomepage/homepage:v1.4.6"
          imagePullPolicy: Always
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.${SECRET_DOMAIN}"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config-files
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config-files
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config-files
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config-files
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config-files
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config-files
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config-files
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config-files
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
      volumes:
        - name: homepage-config-files
          configMap:
            name: homepage-config-files
        - name: logs
          emptyDir: {}
